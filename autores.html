---
layout: default
---
<div class="row">
{% for category in site.categories %}
<div class="col-3">
<ul>
  <li><a name="{{ category | first }}">{ {{ category | first }} }</a>
    <ul >
    {% for posts in category %}
      {% for post in posts %}
        <li><a href="{{ post.url }}">{{ post.title }}</a> / {{ post.author }} / {{ post.contributor }} / {{ post.imgs }} </li>
      {% endfor %}
    {% endfor %}
    </ul>
  </li>
  </ul>
</div>
{% endfor %}
</div>
