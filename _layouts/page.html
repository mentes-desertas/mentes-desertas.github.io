---
layout: default
---


<div class="mywrapper">
  <div class="row page">
		<div class="col-md-3">
			<header class="page-header">
			    <h5 class="page-title">{{ page.title | escape }}</h5>
			  </header>
			<h6 class="smcaps">
			{{ page.author }}
			</h6>
	    	

    	</div>
	    <div class="col-md-6">
	    	<article class="txt">
	    		
			  
			  <div class="page-content">
			  	
			    {{ content }}
			  </div>

			</article>
	    </div>


		<div class="col-md-3">
			<h6 class="small"> {{ page.subtitle }}</h6>
			<br>
			

		</div>
	</div>
</div>
